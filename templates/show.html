<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Email Spam Classifier - Prediction</title>
</head>

<body style="background-color: lightblue;">

    <!-- Navbar -->

    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Email Spam Classifier - Prediction</a>
                <a class="navbar-brand" href="#"></a>
            </div>
        </nav>
    </div>

    <!-- Prediction result -->

    <div class="container mt-4">
        <h2 class="text-center">Prediction Result</h2>
        <div class="card text-center mt-4">
            <div class="card-body">
                <h5 class="card-title">The email is predicted as:</h5>
                {% if prediction == 1 %}
                    <p class="card-text display-4">Spam</p>
                {% else %}
                    <p class="card-text display-4">Not Spam</p>
                {% endif %}
                <a href="/" class="btn btn-primary">Go back</a>
            </div>
        </div>
    </div>

</body>

</html>
